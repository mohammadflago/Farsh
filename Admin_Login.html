<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/Login.css">
    <link rel="stylesheet" href="./styles/css/Admin_Login.css">
    <title>Admin_Login</title>
</head>

<body class="w-100">

    <main class="w-100 pt-5 mb-5">
        <div class="w-100  d-flex justify-content-center align-content-center align-items-center flex-column pt-5">
            <div class="mb-5 w-75 d-flex justify-content-center mt-5">
                <img src="image/فرش عاطفی@2x.png" class="w-f-main" alt="logo">
            </div>
            <form class="bg-white d-flex flex-column help_div inputs_section p-3 inputs_div w-f-main mt-5">
                <div>
                    <label class="w-100 text-center">شماره مبایل</label>
                    <input class="input-group input" style="border: 1px solid #aaaaaa !important;" type="tel">
                </div>
                <div class="mt-3">
                    <label class="w-100 text-center">رمز عبور</label>
                    <input class="input-group input" style="border: 1px solid #aaaaaa !important;" type="password">
                </div>
                <div class="w-100 d-flex justify-content-center mt-3">
                    <a href="#">
                        رمزم را فراموش کرده ام ؟
                    </a>
                </div>
                    <button type="submit" class="enterbutton d-flex justify-content-center w-100 pt-0 mt-3">ثبت نام</button>
            </form>
        </div>
    </main>
</body>

</html>
